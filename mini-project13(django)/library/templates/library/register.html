{% extends 'library/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register for an Account</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

{% if messages %}
<ul>
    {% for message in messages %}
    <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
