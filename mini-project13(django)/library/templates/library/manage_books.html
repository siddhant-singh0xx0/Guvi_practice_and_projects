{% extends 'library/base.html' %}
{% block title %}Manage Books{% endblock %}
{% block content %}
<h2>Manage Book Inventory</h2>
<a href="{% url 'add-book' %}" class="button">Add New Book</a>
<hr>
<ul>
    {% for book in books %}
    <li>
        <strong>{{ book.title }}</strong> by {{ book.author }}
        <div style="float: right;">
            <a href="{% url 'edit-book' book.id %}" class="button">Edit</a>
            <a href="{% url 'delete-book' book.id %}" class="button-danger">Delete</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
