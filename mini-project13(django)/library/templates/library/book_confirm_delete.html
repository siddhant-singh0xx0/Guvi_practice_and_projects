{% extends 'library/base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the book: "{{ book.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="button-danger">Yes, Delete</button>
    <a href="{% url 'manage-books' %}" class="button">Cancel</a>
</form>
{% endblock %}
